# Name of your application. Used to uniquely configure containers.
service: nittarab-website

# Name of the container image.
image: nittarab/nittarab-website

# Deploy to these servers.
servers:
  web:
    - 162.55.175.39

  # interval: 1s
  # timeout: 5s
  # start_period: 5s
  # retries: 3

proxy:
  healthcheck:
    path: /up
  app_port: 80
  ssl: true
  host: nittarab.dev
  # Kamal 2.x: Optional run configuration for kamal-proxy
  # run:
  #   version: v0.9.0  # Specify proxy version (default is latest)
  #   options: []       # Additional docker run options
  #   metrics_port: 9090  # Prometheus metrics port

# Credentials for your image host.
registry:
  # Specify the registry server, if you're not using Docker Hub
  # server: registry.digitalocean.com / ghcr.io / ...
  server: ghcr.io
  username: Nittarab

  # Always use an access token rather than real password when possible.
  password:
    - KAMAL_REGISTRY_PASSWORD

# Configure builder setup.
builder:
  arch:
    - amd64

# Inject ENV variables into containers (secrets come from .env).
# Remember to run `kamal env push` after making changes!
env:
  secret:
    - GITHUB_TOKEN
    - CDP_API_KEY_ID
    - CDP_API_KEY_SECRET
  clear:
    X402_NETWORK: base
    RESOURCE_WALLET_ADDRESS: "0x89764c3dEd721c29999A237cF935a34e1C8EDf97"
    BASE_URL: "https://nittarab.dev"

# Use a different ssh user than root
